$def with (valid_screen)
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<link href="static/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">
<title>Food With Benefits Login</title>
</head>
<body style="margin-top:10%;">
<center><h2>Food With Benefits.</h2></center>
<div class="col-md-4 col-md-offset-4">
$if not(valid_screen):
    <div class="well" style="border-style:solid; border-width:1px; border-color:red;">
    <center><p>Incorrect PIN or password!</p></center>
$else:
	<div class="well">

<form action="/login" role="form" method="post" name="qlogin" id="qlogin">
<label for="udid">Store PIN</label>
<input class="form-control" id="udid" name="user" placeholder="Store PIN">
<label for="passwd">Store Password</label>
<input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password">
<center><button type="submit" class="btn btn-primary" style="margin-top:10px;">Log in</button></center>
</form>
</div>
</div>
</body>
</html>
